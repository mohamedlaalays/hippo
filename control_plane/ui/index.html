<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .file-name {
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 40px;
        }

        .hour-cell {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hour-cell:hover {
            background: #e7f0ff;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .hour-time {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .hour-agents {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-top: 8px;
        }

        .hour-label {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }

        /* Color coding for agent counts */
        .hour-cell.low {
            background: #f0f9ff;
        }

        .hour-cell.medium {
            background: #fffbf0;
        }

        .hour-cell.high {
            background: #fff5f5;
        }

        .hour-cell:hover.low {
            background: #e7f0ff;
        }

        .hour-cell:hover.medium {
            background: #fff8f0;
        }

        .hour-cell:hover.high {
            background: #ffe7e7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover,
        .close:focus {
            color: #333;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            clear: both;
        }

        .breakdown-list {
            list-style: none;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-customer {
            color: #333;
            font-weight: 500;
        }

        .breakdown-agents {
            color: #667eea;
            font-weight: 600;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            margin-top: 12px;
            padding-top: 16px;
            border-top: 2px solid #667eea;
            font-weight: 600;
            color: #333;
        }

        .total-row .breakdown-agents {
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 100;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .hour-cell:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Scheduler Visualization</h1>
            <p class="subtitle">24-hour agent scheduling overview</p>
        </div>

        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".json,.csv" />
                <label for="fileInput" class="file-input-label">üìÅ Load Schedule</label>
                <span class="file-name" id="fileName"></span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalAgents">-</div>
                <div class="stat-label">Total Agents (Max Hour)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgAgents">-</div>
                <div class="stat-label">Average Agents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="numCustomers">-</div>
                <div class="stat-label">Customers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="peakHour">-</div>
                <div class="stat-label">Peak Hour</div>
            </div>
        </div>

        <div class="grid-container" id="gridContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üìÇ</div>
                <div class="empty-state-text">Load a schedule file to get started</div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed breakdown -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title" id="modalTitle"></div>
            <ul class="breakdown-list" id="breakdownList"></ul>
            <div class="total-row">
                <span>Total Agents</span>
                <span class="breakdown-agents" id="modalTotal"></span>
            </div>
        </div>
    </div>

    <script src="viz.js"></script>
</body>
</html>
